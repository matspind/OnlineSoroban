<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soroban Abacus</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Add the MatLingo logo -->
        <div class="logo">
            <img src="MAtlingo logo.png" alt="MatLingo Logo" />
        </div>

        <div class="soroban">
            <!-- First Rod -->
            <div class="rod">
                <div class="count-box" id="count1">0</div>
                <div class="upper-bead"></div>
                <div class="separator"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
            </div>

            <!-- Second Rod -->
            <div class="rod">
                <div class="count-box" id="count2">0</div>
                <div class="upper-bead"></div>
                <div class="separator"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
            </div>

            <!-- Third Rod -->
            <div class="rod">
                <div class="count-box" id="count3">0</div>
                <div class="upper-bead"></div>
                <div class="separator"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
            </div>

            <!-- Fourth Rod -->
            <div class="rod">
                <div class="count-box" id="count4">0</div>
                <div class="upper-bead"></div>
                <div class="separator"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
                <div class="lower-bead"></div>
            </div>
        </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
